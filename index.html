<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Generate <br><span>Random Password</span></h1> <!--added a span to STYLE part of the h1 properly on the css-->
        <div class="display">
        <input type="text" id="password" placeholder="Password">
<img src="images/copy.png" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"> <img src="images/generate.png">Generate Password</button> <!--added a function that when you click it will generate a new password-->
    </div>

    <script>

const passwordBox = document.getElementById("password");
const length = 8;

const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const lowerCase = "abcdefghijklmnopqrstuvwxyz";
const number = "0123456789";
const symbols = "@#$%^&*()";

        const allChars = upperCase + lowerCase + number +  symbols;

// NOW WE ARE ADDING THE FUNCTION //

function createPassword(){
    let password = ""; // password variable that is empty //
    password += upperCase[Math.floor(Math.random() * upperCase.length)] // adding this value to the password //
password += lowerCase[Math.floor(Math.random() * lowerCase.length)] // random it will get any random alphabet //
password += number[Math.floor(Math.random() * number.length)] // also added length so it will be the length we specified 8!! //
password += symbols[Math.floor(Math.random() * symbols.length)]

// IF LENGTH IS LONGER THAN THE PREVIOUS PASSWORD LENGHT HICH IS 4, WE WILL ADD THESE //
while(length > password.length){
    password += allChars[Math.floor(Math.random() * allChars.length)];
}
passwordBox.value = password; // iw will display password in the input box //
}

function copyPassword(){
    passwordBox.select();
    document.execCommand("copy"); // this will help to copy the password //
}

</script>
    
</body>
</html>
